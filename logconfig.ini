[loggers]
keys=root,storm,ExpSpout,SplitBolt,GroupBolt,OutputBolt
[handlers]
keys=hand01,hand02
[formatters]
keys=form01
[logger_root]
level=WARNING
handlers=hand01
[logger_storm]
qualname=storm
level=WARNING
handlers=hand01
propagate=0
[logger_ExpSpout]
qualname=ExpSpout
level=WARNING
handlers=hand01,hand02
propagate=0
[logger_SplitBolt]
qualname=SplitBolt
level=WARNING
handlers=hand01,hand02
propagate=0
[logger_GroupBolt]
qualname=GroupBolt
level=WARNING
handlers=hand02
propagate=0
[logger_OutputBolt]
qualname=OutputBolt
level=WARNING
handlers=hand01,hand02
propagate=0
[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=(os.getenv('PETREL_LOG_PATH') or 'petrel.log', 'a')
[handler_hand02]
class=handlers.SysLogHandler
level=DEBUG
formatter=form01
args=((os.getenv("NIMBUS_HOST") or 'localhost',handlers.SYSLOG_UDP_PORT),handlers.SysLogHandler.LOG_USER)
[formatter_form01]
format=[%(asctime)s][%(name)s][%(levelname)s]%(message)s
datefmt=
class=logging.Formatter
